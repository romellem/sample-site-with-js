<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Font Test</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/** Font Faces **/

/* weight: normal, style: normal */
@font-face {
    font-family: 'ab-one';
    src: local('Arial Black');

    font-weight: normal;
}

@font-face {
    font-family: 'ab-two';
    src: local('Arial Black'), local('Arial-Black');

    font-weight: normal;
}

@font-face {
    font-family: 'ab-three';
    src: local('Arial Black'), local('Arial-Black'), local('ariblk');

    font-weight: normal;
}

/* weight: bold, style: normal */
@font-face {
    font-family: 'ab-one';
    src: local('Arial Black');

    font-weight: bold;
}

@font-face {
    font-family: 'ab-two';
    src: local('Arial Black'), local('Arial-Black');

    font-weight: bold;
}

@font-face {
    font-family: 'ab-three';
    src: local('Arial Black'), local('Arial-Black'), local('ariblk');

    font-weight: bold;
}

/* weight: 900, style: normal */
@font-face {
    font-family: 'ab-one';
    src: local('Arial Black');

    font-weight: 900;
}

@font-face {
    font-family: 'ab-two';
    src: local('Arial Black'), local('Arial-Black');

    font-weight: 900;
}

@font-face {
    font-family: 'ab-three';
    src: local('Arial Black'), local('Arial-Black'), local('ariblk');

    font-weight: 900;
}

html {
    font-size: 20px;
}

.fw_n { font-weight: normal; }
.fw_b { font-weight: bold; }
.fw_eb { font-weight: 900; }

.ab_one { font-family: 'ab-one'; }
.ab_two { font-family: 'ab-two'; }
.ab_three { font-family: 'ab-three'; }

</style>
</head>

<body>

<div class="ab_one fw_n"></div>
<div class="ab_one fw_b"></div>
<div class="ab_one fw_eb"></div>
<br>

<div class="ab_two fw_n"></div>
<div class="ab_two fw_b"></div>
<div class="ab_two fw_eb"></div>
<br>

<div class="ab_three fw_n"></div>
<div class="ab_three fw_b"></div>
<div class="ab_three fw_eb"></div>

<script>
    // @link http://youmightnotneedjquery.com/#ready
    function ready(fn) {
        if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }
    ready(function() {
        var divs = document.querySelectorAll('div');
        for (var i = 0; i < divs.length; i++) {
            var el = divs[i];
            el.textContent = el.className
        }
    });
</script>

</body>
</html>
