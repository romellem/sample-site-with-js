<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hello World</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @font-face {
                font-family: 'CustomFont';
                src: local('Arial'), local('arial');

                font-weight: normal;
                font-style: normal;
            }

            @font-face {
                font-family: 'CustomFont';
                src: local('Arial-BoldMT'), local('Arial Bold'), local('arialbd');

                font-weight: 700; /* bold */
                font-style: normal;
            }

            @font-face {
                font-family: 'CustomFont';
                src: local('Arial Black'), local('Arial-Black');

                font-weight: 900; /* black */
                font-style: normal;
            }

            @font-face {
                font-family: 'arial';
                src: local('Arial');
                font-weight: normal;
            }

            @font-face {
                font-family: 'arial-bold';
                src: local('Arial-BoldMT'), local('Arial Bold'), local('arialbd');
                font-weight: bold;
            }

            @font-face {
                font-family: 'arial-black';
                src: local('Arial Black');
                font-weight: normal;
            }
            
            html {
                font-size: 20px;
            }
            
            .hcp {
                font-family: "arial-black", "arial-bold", "arial", Helvetica, sans-serif;
                font-weight: normal;
            }

            .Fw\(400\) {
              font-weight: 400;
            }
            .Fw\(700\) {
              font-weight: 700;
            }
            .Fw\(900\) {
              font-weight: 900;
            }
            .Fw\(b\) {
              font-weight: bold;
            }
            .Fw\(n\) {
              font-weight: normal;
            }
            .Ff\(CustomFont\) {
              font-family: 'CustomFont';
            }
            .Ff\(ArialBlack\) {
              font-family: Arial Black;
            }
            .Ff\(_q_ArialBlack_q_\) {
              font-family: 'Arial Black';
            }

            

            </style>

    </head>
    <body>
        <div class="Fw(n)"></div>
        <div class="Fw(400)"></div>
        <div class="Fw(b)"></div>
        <div class="Fw(700)"></div>
        <div class="Fw(900)"></div>

        <hr>

        <div class="Ff(CustomFont)"></div>
        <div class="Ff(CustomFont) Fw(400)"></div>
        <div class="Ff(CustomFont) Fw(700)"></div>
        <div class="Ff(CustomFont) Fw(900)"></div>

        <hr>

        <div class="Ff(ArialBlack)"></div>
        <div class="Ff(ArialBlack) Fw(400)"></div>
        <div class="Ff(ArialBlack) Fw(700)"></div>
        <div class="Ff(ArialBlack) Fw(900)"></div>

        <hr>

        <div class="Ff(_q_ArialBlack_q_)"></div>
        <div class="Ff(_q_ArialBlack_q_) Fw(400)"></div>
        <div class="Ff(_q_ArialBlack_q_) Fw(700)"></div>
        <div class="Ff(_q_ArialBlack_q_) Fw(900)"></div>
        
        <hr>
        
        <div class="hcp"></div>
        <div class="hcp Fw(400)"></div>
        <div class="hcp Fw(700)"></div>
        <div class="hcp Fw(900)"></div>

        <script>
            // @link http://youmightnotneedjquery.com/#ready
            function ready(fn) {
                if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
                    fn();
                } else {
                    document.addEventListener('DOMContentLoaded', fn);
                }
            }

            ready(function() {
                var divs = document.querySelectorAll('div');
                for (var i = 0; i < divs.length; i++) {
                    var el = divs[i];
                    el.textContent = el.className
                }
            });
        </script>
    </body>
</html>
